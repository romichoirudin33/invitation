<html>
<head>
	<title>Lara & Romi Invitation</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: #eee; color: #000841">
	<div class="" id="app">
		<div class="row" style="margin: 20px">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel">
					<div class="panel-body">
						<div class="row">
							<div class="col-md-3 col-sm-3 col-xs-3">
								<img src="http://cliparts101.com/files/883/BA71EF94466B61DE855881FE9FEDB0CF/Corner_0354.png" style="width: 80px">
							</div>
							<div class="col-md-9 col-sm-9 col-xs-9">
								<div class="text-dear" v-if="invite">
									To. <b>{{ invite.name }}</b>
								</div>
								<div class="text-dear" v-if="!invite">
									Semua rekan
								</div>
								<p class="big-title">Walimatul 'Ursy</p>
							</div>
						</div>
						<div class="row m-t-15" style="background-color: #000841">
							<div class="col-md-12">
								<div class="title">
									Lara 
									<font style="font-size: 26px">&</font>
									Romi
								</div>
							</div>
						</div>
						<div class="row m-t-15">
							<div class="col-md-12">
								<center>
									<p>Save the date </p>
									<b>Friday, 16 Nov 2018</b>
									<p style="margin-top: 10px">together we invite to celebrate our event</p>
								</center>
							</div>
						</div>
						<transition name="fade">
							<div class="arrow m-t-15" v-show="!open" v-on:click="open = !open">
								<i class="fas fa-angle-double-down"> Open Me</i>
							</div>
						</transition>

						<transition name="slide-fade">
							<div class="row m-t-15 detail" v-show="open">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-6" style="margin-top: 10px">
											<b>Akad</b> <br>
											09.00 Wita
										</div>
										<div class="col-md-6" style="margin-top: 10px">
											<b>Tasyakuran</b> <br>
											13.30 Wita
										</div>
									</div>
									<p class="m-t-15">
										Jl. raya tanjung, Dsn. akar-akar selatan, Ds. akar-akar, Kec Bayan. Lombok Utara.
										<br><br>
										<a href="https://goo.gl/maps/Brwe6MML5Rw" class="btn btn-sm btn-primary btn-maps" target="_blank">Maps</a>
									</p>
								</div>
							</div>
						</transition>

						<transition name="fade">
							<div class="arrow m-t-15" v-show="open" v-on:click="open = !open">
								<i class="fas fa-angle-double-up" > Close Me</i>
							</div>
						</transition>
						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="./app.js"></script>
</body>
</html>
